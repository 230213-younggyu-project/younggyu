<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/91280708cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div id="container">
        <!-- 헤더 -->
        <header>
            <div class="title">
                <h1>태양광 통합 관제 시스템</h1>
            </div>
            <div>
                <span>2023년 02월 17일</span>
                <span>20:16:54</span>
            </div>
            <div>    
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </header>
        

        <!-- 메인 -->
        <main>
            <div class="main-wrap">
                <!-- 왼쪽 -->
                <div class="main-left">
                    <div class="main-aside">
                        <div class="main-aside-title"><h1>발전현황</h1></div>
                        <div class="main-aside-content"></div>
                    </div>
                    <div class="main-aside">
                        <div class="main-aside-title"><h1>사업별 설치개소</h1></div>
                        <div class="main-aside-content"></div>
                    </div>
                    <div class="main-aside">
                        <div class="main-aside-title"><h1>상태정보</h1></div>
                        <div class="main-aside-content"></div>
                    </div>
                </div>

                <!-- 중앙 -->
                <div class="main-center">
                    <div class="main-aside-title"><h1>발전소 현황</h1></div>
                    <div class="main-center-bottom">상세 발전소 현황</div>
                </div>

                <!-- 오른쪽 -->
                <div class="main-right">
                    <div class="main-aside">
                        <div class="main-aside-title"><h1>지난 7일 지역 평균 발전시간</h1></div>
                        <div class="main-aside-content"></div>
                    </div>
                    <div class="main-aside">
                        <div class="main-aside-title"><h1>지역 시간대별 발전현황</h1></div>
                        <div class="main-aside-content"></div>
                    </div>
                    <div class="main-aside">
                        <div class="main-aside-title"><h1>지역별 상태 정보</h1></div>
                        <div class="main-aside-content"></div>
                    </div>
                </div>
            </div>
        </main>



    </div>
</body>
</html>
